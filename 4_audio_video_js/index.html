<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Estilos/style.css">
</head>
<body>
      <div class="container">
        <div class="video-container">
            <video id="video" width="400">
                <source src="./assets/video.mp4" type="video/mp4">
            </video>
            <div class="buttons">
                <button id="play-video">Play</button>
                <button id="stop-video">Stop</button>
            </div>
        </div>
        <div class="image-container">
            <div class="image" id="image1">
                <img class="img-min" src="./assets/img-1.jpg" alt="Imagen 1">
                <button id="play-stop-img1">Play / Stop</button>
                <audio id="audio-1">
                    <source src="./assets/audio.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="image" id="image2">
                <img class="img-min" src="./assets/img-2.jpg" alt="Imagen 1">
                <button id="play-stop-img2">Play / Stop</button>
                <audio id="audio-2">
                    <source src="./assets/audio.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>
    <script src="./Java/app.js"></script>
</body>
</html>
